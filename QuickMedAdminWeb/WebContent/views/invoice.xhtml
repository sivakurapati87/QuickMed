
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Store To Door Grocer</title>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	</f:facet>
</h:head>
<h:body style="margin:0; padding:0;" styleClass="bg">
	<h:outputScript library="js" name="script.js"></h:outputScript>
	<h:outputStylesheet library="css" name="storetodoorgrocer.css" />
	<h:form id="formId">
		<table cellpadding="0" cellspacing="0" align="center" border="0"
			width="100%">

			<ui:include src="header.xhtml"></ui:include>
			<tr>

				<td align="center" class="headerDownBg"><h:outputLabel
						value="Orders Info" styleClass="labelheadingfont2"></h:outputLabel></td>

			</tr>
			<tr style="height: 10px"></tr>
			<tr>
				<td align="center">
					<table>
						<tr>
							<td><p:commandButton value="Print" onclick="rc();"
									type="button">
									<p:printer target=":formId:invoicePrintId"></p:printer>
								</p:commandButton> <p:remoteCommand name="rc" update=":formId:comboBoxId"
									actionListener="#{InvoiceBean.removeItemFromInvoiceCombo}" />
							</td>
							<td><p:commandButton value="Cancel"
									action="#{HomeBean.cancel}"></p:commandButton></td>
						</tr>
					</table>
				</td>
			</tr>

			<tr style="height: 10px"></tr>
			<tr>
				<td width="100%"><h:panelGroup id="invoicePrintId">
						<table width="100%" cellpadding="0" cellspacing="0" border="0"
							bgcolor="#ffffff">
							<tr>
								<td style="padding-left: 32px"><h:selectOneMenu
										styleClass="comboBoxStyle" id="comboBoxId"
										value="#{InvoiceBean.selectedTotalOrder}">
										<f:ajax
											listener="#{InvoiceBean.onChangeTotalOrderComboAction}"
											render="@form"></f:ajax>
										<f:selectItem itemLabel="--Select--" itemValue="0"></f:selectItem>
										<f:selectItems value="#{InvoiceBean.totalOrderComboList}"
											var="order" itemLabel="#{order.totalOrderGenId}"
											itemValue="#{order.totalOrderId}"></f:selectItems>
									</h:selectOneMenu></td>
							</tr>
							<tr style="height: 10px"></tr>
							<tr>
								<td align="center" width="100%">
									<div style="width: 95%; background: #83415f">
										<h:outputLabel value="Invoice" styleClass="header22"></h:outputLabel>
									</div>

								</td>
							</tr>
							<tr style="height: 10px"></tr>
							<tr>
								<td><table width="100%" cellpadding="0" cellspacing="0"
										border="0">
										<tr>
											<td style="padding-left: 32px" width="50%">
												<table width="100%" cellpadding="0" cellspacing="0"
													border="0">
													<tr>
														<td><h:outputLabel value="Delivery Location : "
																styleClass="lblFont_18"></h:outputLabel></td>
													</tr>
													<tr style="height: 5px"></tr>
													<tr>
														<td><h:outputLabel styleClass="labelfont16"
																value="#{InvoiceBean.totalOrdersJson.customerJson.firstName}"></h:outputLabel>
														</td>
													</tr>
													<tr style="height: 5px"></tr>
													<tr>
														<td class="labelfont16">
															<div style="width: 160px;">
																<h:outputLabel
																	value="#{InvoiceBean.totalOrdersJson.deliveryAddress}"></h:outputLabel>
															</div>
														</td>
													</tr>
													<tr>
														<td><h:outputLabel value="Phone No : "
																styleClass="labelfont16"></h:outputLabel> <h:outputLabel
																value=" #{InvoiceBean.totalOrdersJson.phoneNumber}"
																styleClass="labelfont16"></h:outputLabel></td>
													</tr>
													<tr>
														<td><h:outputLabel value="Email: "
																styleClass="labelfont16"></h:outputLabel> <h:outputLabel
																value=" #{InvoiceBean.totalOrdersJson.customerJson.emailId}"
																styleClass="labelfont16"></h:outputLabel></td>
													</tr>
													<tr style="height: 10px"></tr>
													<tr>
														<td>
															<table width="90%" cellpadding="0" cellspacing="0"
																border="1">
																<tr>
																	<td width="45%" class="height36"><h:outputLabel
																			value="Invoice No" styleClass="labelfont16"></h:outputLabel>
																	</td>
																	<td><h:outputLabel
																			value="#{InvoiceBean.totalOrdersJson.totalOrderGenId}"
																			styleClass="labelfont16"></h:outputLabel></td>
																</tr>
																<tr>
																	<td width="45%" class="height36"><h:outputLabel
																			value="Order ID" styleClass="labelfont16"></h:outputLabel>
																	</td>
																	<td><h:outputLabel
																			value="#{InvoiceBean.totalOrdersJson.totalOrderGenId}"
																			styleClass="labelfont16"></h:outputLabel></td>
																</tr>
																<tr>
																	<td width="45%" class="height36"><h:outputLabel
																			value="Final Total" styleClass="labelfont16"></h:outputLabel>
																	</td>
																	<td><h:outputLabel
																			value="#{InvoiceBean.totalOrdersJson.totalPurchase}"
																			styleClass="labelfont16"></h:outputLabel></td>
																</tr>
																<tr>
																	<td width="45%" class="height36"><h:outputLabel
																			value="Payment By" styleClass="labelfont16"></h:outputLabel>
																	</td>
																	<td><h:outputLabel
																			value="#{InvoiceBean.totalOrdersJson.typeOfOrder}"
																			styleClass="labelfont16"></h:outputLabel></td>
																</tr>
																<tr>
																	<td width="45%" class="height36"><h:outputLabel
																			value="No of Items" styleClass="labelfont16"></h:outputLabel>
																	</td>
																	<td><h:outputLabel
																			value="#{InvoiceBean.ordersSize}"
																			styleClass="labelfont16"></h:outputLabel></td>
																</tr>
															</table>

														</td>
													</tr>
													<tr style="height: 5px"></tr>
												</table>
											</td>
											<td valign="top">
											</td>
										</tr>
									</table></td>
							</tr>
							<tr style="height: 10px"></tr>
							<tr>
								<td valign="top" align="center"><p:dataTable var="json"
										style="width:90%" value="#{InvoiceBean.orderItemsList}">
										<p:column headerText="Item Name"
											styleClass="labelfont12 column24">
											<p:outputLabel value="#{json.itemJson.itemName}"></p:outputLabel>
										</p:column>
										<p:column styleClass="column15 labelfont12 align_right"
											headerText="Unit Cost">
											<p:outputLabel value="#{json.price}"></p:outputLabel>
										</p:column>
										<p:column headerText="Quantity"
											styleClass="labelfont12 column15 align_right">
											<p:outputLabel value="#{json.quantity}"></p:outputLabel>
										</p:column>
										<p:column headerText="Price"
											styleClass="labelfont12 column10 align_right">
											<p:outputLabel value="#{json.subTotal}"
												styleClass="lblFont_18"></p:outputLabel>
										</p:column>
									</p:dataTable></td>
							</tr>
							<tr>
								<td align="right"></td>
							</tr>
							<tr>
								<td align="right">
									<table width="100%" cellpadding="0" cellspacing="0" border="0">
										<tr>
											<td width="74%" align="right"><h:outputLabel
													value="Sub Total" styleClass="labelfont_16"></h:outputLabel></td>
											<td width="2px">:</td>
											<td>
												<table width="100%" cellpadding="0" cellspacing="0"
													border="0">
													<tr>
														<td colspan="3"><h:outputLabel
																value="#{InvoiceBean.totalOrdersJson.subTotal}"
																styleClass="labelfont_16"></h:outputLabel></td>
													</tr>
												</table>
											</td>
										</tr>
										<tr style="height: 10px"></tr>
										<tr>
											<td align="right"><h:outputLabel
													styleClass="labelfont_16"
													value="VAT (included in the sub total above)"></h:outputLabel></td>
											<td width="2px">:</td>
											<td><h:outputLabel
													value="#{InvoiceBean.totalOrdersJson.subTotal}"
													styleClass="labelfont_16"></h:outputLabel></td>
										</tr>
										<tr style="height: 10px"></tr>
										<tr>
											<td align="right"><h:outputLabel
													value="Delivery Charges" styleClass="labelfont_16"></h:outputLabel></td>
											<td width="2px">:</td>
											<td><h:outputLabel
													value="#{InvoiceBean.totalOrdersJson.deliveryCharges}"
													styleClass="labelfont_16"></h:outputLabel></td>
										</tr>
										<tr style="height: 10px"></tr>
										<tr>
											<td align="right"><h:outputLabel value="Final Total"
													styleClass="labelfont_16"></h:outputLabel></td>
											<td width="2px">:</td>
											<td><h:outputLabel
													value="#{InvoiceBean.totalOrdersJson.totalPurchase}"
													styleClass="labelfont_16"></h:outputLabel></td>
										</tr>
									</table>
								</td>
							</tr>
						</table>
					</h:panelGroup></td>
			</tr>


		</table>
	</h:form>
</h:body>
</html>
