<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	</f:facet>
</h:head>
<h:body style="margin:0; padding:0;">
	<h:outputStylesheet library="css" name="storetodoorgrocer.css" />
	<h:form>
		<table cellpadding="0" cellspacing="0" align="center" border="0"
			width="100%">
			<ui:include src="header.xhtml"></ui:include>
			<tr>
				<td colspan="3" align="center" class="headerDownBg"><h:outputLabel
						styleClass="labelheadingfont2" value="Forgot password"></h:outputLabel></td>
			</tr>
			<tr style="height: 100px"></tr>
			<tr>
				<td width="100%" align="center"><table width="40%" border="0"
						cellpadding="0" cellspacing="0" align="center">
						<tr>
							<td colspan="2"><h:outputLabel value="Forgot Your Password?"
									styleClass="header22"></h:outputLabel></td>
						</tr>
						<tr style="height: 15px"></tr>
						<tr>
							<td colspan="2"><h:outputLabel styleClass="labelfont14"
									value="Here you can request your registration information to be sent to the email address you used when you signed up"></h:outputLabel></td>
						</tr>
						<tr style="height: 10px"></tr>
						<tr>
							<td align="left" colspan="2"><h:outputLabel
									styleClass="lablefont" value="Enter Your Email ID:"></h:outputLabel></td>
						</tr>
						<tr style="height: 5px"></tr>
						<tr>
							<td width="70"><p:inputText styleClass="inputText320"
									placeholder="Enter your EmailId" value="#{LoginBean.userName}"></p:inputText></td>
							<td style="padding-left: 5px"><p:commandButton
									action="#{LoginBean.forgotPwdSubmitAction}"
									icon="ui-icon-check" value="Submit" style="height:40px;"></p:commandButton></td>
						</tr>

					</table></td>
			</tr>

		</table>
	</h:form>
</h:body>
</html>
